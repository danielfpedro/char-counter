<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/nice-char-counter.js"></script>
	</head>
	<style>
		.progress{
			width: 200px;
			height: 15px;
			border: 1px solid blue;
		}
		.bar{
			background: red;
			width: 1%;
			height: 100%;
		}
	</style>
	<body>
		<textarea autofocus></textarea>
		<div id="counter"></div>
<div class="progress">
	<div class="bar"></div>
</div>
		<script>
			$(function() {
				$("textarea").niceCharCounter({
					limit: 10,
					descending: false,
					warningPercent: 0,
					hardLimit: false,
					text: "{{counter}} caracte[r, res] restant[e, es]",
					onType: function(ui, state, options) {
						console.log(state);
						console.log(options);
						$(".bar").css("width", ui.remainingPercent + "%") ;
					}
				});
			});
		</script>
	</body>
</html>
